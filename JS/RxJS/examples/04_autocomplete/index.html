<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.4.0/rxjs.umd.min.js"></script>
</head>
<body>
  <input type="input" id="search" placeholder="검색어 입력" />
</body>
<script>
  const { fromEvent, } = rxjs;
  const { map, mergeMap, filter, debounceTime, distinctUntilChanged } = rxjs.operators;
  const { ajax } = rxjs.ajax;

  const users$ = fromEvent(document.getElementById('search'), 'keyup')
    .pipe(
      debounceTime(300),
      map(e => e.target.value),
      filter(q => q.trim().length > 0),
      distinctUntilChanged(),
      mergeMap(q => ajax.getJSON(`https://api.github.com/search/users?q=${q}`)),
    )
  users$.subscribe(e => console.log(e));
</script>
</html>
